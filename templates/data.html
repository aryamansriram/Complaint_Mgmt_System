<script type="text/javascript">
var count = 0;
function changeQues(){
    
    var ques_array = ["Describe the problem in detail","What do you think is a plausible solution to this problem?",
    "Has the government done anything to solve the issue?","Any additional comments?"];

    var ans = document.getElementById("ans").value;
    document.getElementById("ans").value = "";
    //send the textarea_value to the database
    document.getElementById("Q1").innerHTML = ques_array[count];
    count=count+1;

	var answer = {
		answer: ans
	};

	$.ajax({
		type:"POST",
		url: "/answers",
		data: answer,
		success: function(){
			console.log("HelloWorld");
		},
		error: function(){
			console.log("Failure");
		}
	})

    if(count>ques_array.length){
       var canvas = document.getElementById("data_coll");
       canvas.innerHTML = "Thank you for your feedback!";
       canvas.style.fontSize = "40px";
       canvas.style.fontFamily = "Dosis";
       canvas.style.backgroundImage = "linear-gradient(to bottom,rgb(204, 129, 141),pink)"
       canvas.style.margin = "auto";
       canvas.style.marginTop = "100px";
    }
    

    
}


</script>

	<script type="text/javascript">
		$(window).load(function() {

			$('a').bind('click', function(event) {
				var $anchor = $(this);

				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top - 91
				}, 1500, 'easeInOutExpo');
				/*
				if you don't want to use the easing effects:
				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top
				}, 1000);
				*/
				event.preventDefault();
			});
		})
	</script>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			// Portfolio Isotope
			var container = $('#portfolio-wrap');


			container.isotope({
				animationEngine: 'best-available',
				animationOptions: {
					duration: 200,
					queue: false
				},
				layoutMode: 'fitRows'
			});

			$('#filters a').click(function() {
				$('#filters a').removeClass('active');
				$(this).addClass('active');
				var selector = $(this).attr('data-filter');
				container.isotope({
					filter: selector
				});
				setProjects();
				return false;
			});


			function splitColumns() {
				var winWidth = $(window).width(),
					columnNumb = 1;


				if (winWidth > 1024) {
					columnNumb = 4;
				} else if (winWidth > 900) {
					columnNumb = 2;
				} else if (winWidth > 479) {
					columnNumb = 2;
				} else if (winWidth < 479) {
					columnNumb = 1;
				}

				return columnNumb;
			}

			function setColumns() {
				var winWidth = $(window).width(),
					columnNumb = splitColumns(),
					postWidth = Math.floor(winWidth / columnNumb);

				container.find('.portfolio-item').each(function() {
					$(this).css({
						width: postWidth + 'px'
					});
				});
			}

			function setProjects() {
				setColumns();
				container.isotope('reLayout');
			}

			container.imagesLoaded(function() {
				setColumns();
			});


			$(window).bind('resize', function() {
				setProjects();
			});

		});
		$(window).load(function() {
			jQuery('#all').click();
			return false;
		});
	</script>
	<script src="Project_Homepage_files/contactform.js"></script>
